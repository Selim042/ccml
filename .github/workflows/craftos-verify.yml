name: CraftOS-PC Action
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: CraftOS-PC >_
        uses: Commandcracker/craftos-pc-action@v1
        with:
          # Example inputs ordered by usefulness
          root: ./src
          timeout: 1m
          disable_root: true
          directory: ./cc
          options: --exec browser file://pages/test.ccml
          disable_tweaks: true
          timeout_signal: "KILL"
          disable_timeout_verbose: true
          timeout_arguments: "--preserve-status"
