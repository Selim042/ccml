name: CraftOS-PC Action
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Command Output
        uses: mathiasvr/command-output@34408ea3d0528273faff3d9e201761ae96106cd0
        with:
          run: wget https://raw.githubusercontent.com/cc-tweaked/CC-Tweaked/9c0ce27ce6ac568ecdff2a369cf517cb9431279f/projects/core/src/main/resources/data/computercraft/lua/rom/modules/main/cc/strings.lua

      - name: CraftOS-PC >_
        uses: Commandcracker/craftos-pc-action@v1
        with:
          timeout: 1m
          id: -1
          options: --exec browser file://pages/test.ccml
          timeout_signal: "KILL"
          disable_timeout_verbose: true
          timeout_arguments: "--preserve-status"
