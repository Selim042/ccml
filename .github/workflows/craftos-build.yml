name: CraftOS-PC Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
# permissions:
#   contents: write
#   pull-requests: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: CraftOS-PC >_
        uses: Commandcracker/craftos-pc-action@d161184586f23efb902c3f013b6b378af6463b25
        with:
          timeout: 1m
          id: -1
          options: --exec build
          timeout_signal: "KILL"
          disable_timeout_verbose: true
          timeout_arguments: "--preserve-status"

      - uses: ChanTsune/release-with-commit@v2.8.0
        with:
          regexp: "Release ((\\d+([.]\\d+)*)-(alpha|beta|rc)\\d*)((\\s|\\S)*)"
          regexp_options: "us"
          release_name: "version $1"
          tag_name: "v$1"
          body: "$5"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}' # This token is provided by Actions, you do not need to create your own token
